<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vernacular Posters</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <section>

      <!-- GARAGE SALE -->
      <a id="garage-sale">
        <svg height="100" width="100">
         <circle cx="50" cy="50" r="10" fill="#333333" />
        </svg>
      </a>
      <img id="img-garage-sale" src="./assets/garage-sale.png"/>

      <article class="img-container">
        <!-- BAG -->
        <a id="bag">Bag</a>
        <img id="img-bag" src="./assets/bag.png"/>

        <!-- BASKETBALL -->
        <a id="basketball">Basketball</a>
        <img id="img-basketball" src="./assets/basketball.png"/>

        <!-- BED -->
        <a id="bed">Bed</a>
        <img id="img-bed" src="./assets/bed.png"/>

        <!-- BOOK -->
        <a id="book">Book</a>
        <img id="img-book" src="./assets/book.png"/>

        <!-- CAR-SEAT -->
        <a id="car-seat">Car Seat</a>
        <img id="img-car-seat" src="./assets/car-seat.png"/>

        <!-- COMPUTERS -->
        <a id="computers">Computers</a>
        <img id="img-computers" src="./assets/computers.png"/>

        <!-- DVD -->
        <a id="dvd">DVD</a>
        <img id="img-dvd" src="./assets/dvd.png"/>

        <!-- HOOP -->
        <a id="hoop">Hoop</a>
        <img id="img-hoop" src="./assets/hoop.png"/>

        <!-- MANNEQUIN -->
        <a id="mannequin">Mannequin</a>
        <img id="img-mannequin" src="./assets/mannequin.png"/>

        <!-- SNEAKERS -->
        <a id="sneakers">Sneakers</a>
        <img id="img-sneakers" src="./assets/sneakers.png"/>

        <!-- TRAIN -->
        <a id="train">Train</a>
        <img id="img-train" src="./assets/train.png"/>

        <!-- VASE -->
        <a id="vase">Vase</a>
        <img id="img-vase" src="./assets/vase.png"/>

        <!-- WILL -->
        <a id="will">Will</a>
        <img id="img-will" src="./assets/will.png"/>

      </article>

    </section>

  </body>
</html>
